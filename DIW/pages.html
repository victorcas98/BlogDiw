  <script type="text/javascript">
    function my_onclick(id) {
      var c = document.getElementById("clicks_" + id);
      var clicks = parseInt(c.textContent);
      clicks += 1;
      c.innerHTML = clicks;
      //? e.preventDefault() : e.returnValue = false;
    };
  </script>
    <script>
        function mostraPost(id) {
          let post = db.data.find(post => post.id == id)

          console.log(post)
          $("#conteudodoPost").append(`
            <div class="img-detalhe" style="background-image: url(${post.img});"></div>
            <h1>${post.titulo}</h1>
            <p>${post.conteudo}</p>
          `);
        }

        $(document).on("ready", function () {
          let params = new URLSearchParams(window.location.search);
          if (params.has('id')) {
            mostraPost(params.get('id')); 
          }
        })
  </script>
