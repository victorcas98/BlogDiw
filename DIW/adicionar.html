<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DIW</title>
    <meta name="description" content="Free Bootstrap Theme by BootstrapMade.com">
    <meta name="keywords"
        content="free website templates, free bootstrap themes, free template, free bootstrap, free website template">

    <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css?family=Roboto:400,300|Raleway:300,400,900,700italic,700,300,600">
    <link rel="stylesheet" type="text/css" href="css/jquery.bxslider.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>

    <div class="loader"></div>
    <div id="myDiv">
        <!--HEADER-->
        <div class="header">
            <div class="bg-color">
                <header id="main-header">
                    <nav class="navbar navbar-default navbar-fixed-top">
                        <div class="container">
                            <div class="navbar-header">
                                <button type="button" class="navbar-toggle" data-toggle="collapse"
                                    data-target="#myNavbar">
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>
                                <a class="navbar-brand" href="index.html">Carvalho's<span class="logo-dec">Blog</span></a>
                            </div>
                            <div class="collapse navbar-collapse" id="myNavbar">
                                <ul class="nav navbar-nav navbar-right">
                                    <li class="active"><a href="#main-header">Home</a></li>
                                    <li class=""><a href="#blog">Blog</a></li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </header>

            </div>
        </div>
        <!--/ HEADER-->
        <!---->
        <section id="blog" class="section-padding wow fadeInUp delay-05s">
            <div class="container">
                <div class="row">
                    <div id="msg"></div>
                    <form id="form-post">
                        <div class="form-group">
                            <label for="tituloBlog">Titulo</label>
                            <input type="text" class="form-control" id="tituloBlog" placeholder="Adicionar titulo do blog">
                        </div>
                        <div class="form-group">
                            <label for="conteudoBlog">Conteudo Post</label>
                            <textarea class="form-control" id="conteudoBlog" rows="3" ></textarea>
                        </div>
                        <div class="form-group">
                            <label for="imagemImg">Adicionar Imagem</label>
                            <input type="file" class="form-control-file" id="imagemImg" accept="image/jpg, image/jpeg, image/png">
                        </div>
                        <button type="submit" id="btnInsert" class="btn btn-primary">Salvar</button>
                    </form>
                </div>
            </div>
        </section>


        <footer id="footer">
            <div class="container">
                <div class="row text-center">
                    <p>Victor Castro de Carvalho</p>
                    <div class="credits">
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/wow.js"></script>
    <script src="js/jquery.bxslider.min.js"></script>
    <script src="js/custom.js"></script>
    <script src="contactform/contactform.js"></script>
    <script src="js/fakedb.js"></script>
    <script>
        

        function init() {
            var imgBase64;
            
            // Quando o valor do input mudar 
            $("#imagemImg").on("change", function () {
                // Há arquivos carregados
                if (this.files && this.files[0]){
                    // Novo leitor
                    let reader = new FileReader();
                    // Ler o arquivo
                    reader.readAsDataURL(this.files[0]);
                    // Ao terminar a leitura
                    reader.onload = function(e) {
                        // Base64 da imagem
                        imgBase64 = reader.result;
                    };
                }
            })

            $("#btnInsert").click(function (e) {
                e.preventDefault();

                let campoData = new Date();
                let campoTitulo = $("#tituloBlog").val();
                let campoConteudo = $('#conteudoBlog').val();

                let post = { data: campoData, titulo: campoTitulo, conteudo: campoConteudo, img: imgBase64 };

                insertPost(post);
            });

            // Intercepta o click do botão Listar Contatos
            $("#btnClear").click(function () {
                $("#form-contato")[0].reset();
            });

            $('#msg').bind("DOMSubtreeModified", function () {
                window.setTimeout(function () {
                    $(".alert").fadeTo(500, 0).slideUp(500, function () {
                        $(this).remove();
                    });
                }, 5000);
            });

        }

        $(document).on("ready", function () {
            init();
        })
    </script>

</body>

</html>
